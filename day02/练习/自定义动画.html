<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            position: absolute;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button  id="btn">让盒子从左移动到右</button>
    <div id="box"></div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $("#btn").click(function(){
            $("#box").animate(
                {
                    height: 200,
                    width: 200,
                    left: 500,
                    top: 200,
                },
                3000
                
            )
        })
    </script>
</body>
</html>
