<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      //输出arr所有元素累加的结果
      let arr = [1, 5, 8, 4, 2] 
      const num = arr.reduce((pre,item)=>{
        pre += item;
        return pre;
      },0);
      console.log(num); // 20
      
    </script>
  </body>
