<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Object.create:静态方法，用来定义一个实例对象（创建一个对象）
            参数一：prototype，创建出来的实例的原型对象，可以是null，但不可以不传，当为null时，原型对象为undefined
            参数二：是一个对象，对对象属性的一些描述
                    - value：属性的值
                    - writable：默认为false，为true时表示该属性可以设置
                    - enumerable：默认为false，为true时表示可以枚举（可遍历利用for in）
                    - configurable：默认为false，为true时表示可以修改属性和删除属性
         */

        var obj1 = Object.create(null, {
            name: {
                value: "Bob",
                writable: true,
                enumerable: true,
                configurable: true 
            },
            age: {
                value: 19
            }
        })
        console.log(obj1)
        console.log(obj1.__proto__) //undefined
        obj1.name = 'Tom' //更改了name的值
        obj1.age = 20 //age的值没有变
        console.log(obj1)

        for(var key in obj1){
            console.log(key) //只遍出了一个name属性
        }

        delete obj1.name;
        delete obj1.age;
        console.log(obj1);  // 只删除了obj1中的name属性
        
    </script>
</body>

</html>
