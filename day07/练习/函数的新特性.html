<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            给函数设定默认值；在es5中是不能在形参中直接赋值处理的，而在es6中可以
        */
       //es5中
       function fn1(a,b){
        //    b = b || 12; 第一种
        if(typeof b === undefined){
            b = 12;
        }//第二种
       }
       //es6 中
       function fn2(a = 1,b = 2){
           console.log(a,b)
       }


       //剩余参数 利用...
       function fn3(a,b,c){
           console.log(arguments)
       }
       function fn4(a,b,...c){
           console.log(arguments)
           console.log(c)
       }
       fn3(1,2,3,4,5,6,7)
       fn4(1,2,3,4,5,6,7)
    </script>
</body>
</html>
