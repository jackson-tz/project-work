<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组拓展Array.from</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        /* 
            Array.from: 该方法是把伪数组转化为数组
        */
        let {log} = console;
        var lis = document.getElementsByTagName("li")
        console.log(lis)
        
        var newLis = Array.from(lis);
        newLis.forEach(function(item){
            log(item)
        })
    </script>
</body>
</html>
