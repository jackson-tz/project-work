<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组拓展方法Array.of</title>
</head>

<body>
    <script>

        /* 
            Array.of方法: 将一串数字转化为数组
        */
        let {log} = console
        let arr1 = Array.of(1, 2, 3, 4);
        log(arr1);
        let arr2 = Array.of(1);
        log(arr2);
    </script>
</body>

</html>
