            promise：
                    - 是一个构造函数，有三种方法：all、resolve、reject,原型上有then、catch方法
                        - 调用resolve()方法，可以把promise的未定义状态(pending)修改为成功状态(resolved)
                        - 调用reject()方法，可以把promise的未定义状态(pending)修改为错误状态(rejected)
                    - promise构造函数接收一个参数,参数为一个函数,它有两个参数(resolve , reject)
                    - promise有三中状态：未定义状态（pending）、成功状态（resolved）、错误状态（rejected）
                    - promise的状态只能修改一次
