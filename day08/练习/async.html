<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async
        async function fn(){
            console.log(1);
            return 123;
        }
        console.log(fn()) // 当返回一个不是promise时，则函数调用后直接返回一个Promise.resolve() 封装成的promise的对象,值为返回的值

        async function fn2(){
            console.log(2)
        }
        console.log(fn2()) // 当不写return，也会返回一个Promise.resolve()封装成的promise对象，值为undefined


        async function fn3(){
            return new Promise((resolve , reject) => {
                // resolve("fn3");
                reject("fn3");
            },)
        }
        console.log(fn3()) // 当返回的是一个promise对象时，返回的新promise对象的状态有它决定

        // await：当async函数被调用时，函数内的代码开始执行，当遇到await时，代码延缓执行，先执行主线的代码，当主线的代码执行完后，会过来执行await后的代码（取代了Generator的yield）,但是不需要去调用next()方法
    </script>
</body>
</html>
