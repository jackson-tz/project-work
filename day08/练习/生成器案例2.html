<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击抽奖</button>
    <script>
        let btn = document.getElementById("btn");
        let count = 5;
        function* fn(){
            yield  draw(5);
            yield  draw(4);
            yield  draw(3);
            yield  draw(2);
            yield  draw(1);
            yield ""
        }
        function draw(count){
            alert("你还剩"+(count - 1)+"次机会");
        }
        var re = fn();
        btn.onclick = function(){
            re.next();     
        }
        
    </script>
</body>
</html>
