<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>首页</h1>
    <h3>欢迎你：xxx</h3>
    <div>
        <a href="http://127.0.0.1:5000/login/index.html">点击返回登录页面</a>
    </div>
    <script>
        let username = location.search.split("=")[1];
        username = decodeURI(username);
        document.querySelector("h3").textContent = "欢迎你：" + username;
    </script>
</body>
</html>
